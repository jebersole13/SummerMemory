{% extends "base.html" %}
{% block content %}
  <h2>Are you sure you want to delete this entry?</h2>
  <p>{{ entry.text|linebreaks }}</p>
  <form method="post">
    {% csrf_token %}
    <button class="bg-red-600 text-white" type="submit">Delete</button>
    <a href="{% url 'journal:topic' entry.topic.id %}" class="bg-grey-800 text-white">Cancel</a>
  </form>
{% endblock content %}

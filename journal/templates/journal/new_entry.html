{% extends "base.html" %}


{% block content %}
<p><a href="{% url 'journal:topic' topic.id %}" class="border-8 bg-cyan-300">{{ topic }}</a></p>
<p>Add new entry:</p>
<form action="{% url 'journal:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit" class="border-4" >Add entry</button>
</form>
{% endblock content %}

{% extends "base.html" %}


{% block content %}

<p>Add a new topic: </p>

<form action="{% url 'journal:new_topic' %}" method="post" >
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit" type="submit" class="bg-blue-400 text-white rounded-2xl">Add topic</button>
</form>

{% endblock content %}

{% extends "base.html" %}


{% block content %}
<div class="max-w-lg mx-auto my-10 p-4 bg-white rounded-lg shadow-lg">
<p class="text-3xl font-bold" >Add a new topic </p>

<br>
<form action="{% url 'journal:new_topic' %}" method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button name="submit" type="submit" class="bg-blue-500 p-2 text-white rounded-md">Add topic</button>
</form>

</div>

{% endblock content %}

{% extends "base.html" %}
{% block content %}
<div class="w-full mx-auto mt-8 p-6 bg-white rounded shadow">
  <h1 class="text-2xl font-bold mb-4">Topic: {{ topic.text }}</h1>
  <p class="mb-6">
    <a href="{% url 'journal:new_entry' topic.id %}"
       class="text-blue-500 hover:text-blue-700">
      + Add a new entry
    </a>
  </p>

  {% for entry in entries %}
    {# include the entry item, passing through entry & topic #}
    {% include "journal/entry.html" %}
  {% empty %}
    <p class="text-gray-400 italic">No entries yet for this topic.</p>
  {% endfor %}
</div>
{% endblock content %}

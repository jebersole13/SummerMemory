{% extends "base.html" %}

{% block content %}
<form action="{% url 'accounts:register' %}" method="post" >

{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="border-2 bg-amber-400 text-white cursor-pointer" >Register</button>
<a href="{% url 'accounts:login' %}" class="rounded-b-3xl bg-blue-300 text-shadow-white hover:bg-indigo-700 hover:text-white">Already have an account?</a>
</form>


{% endblock content %}

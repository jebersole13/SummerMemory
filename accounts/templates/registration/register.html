{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
  <form action="{% url 'accounts:register' %}" method="post" class="space-y-4">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit" 
            class="w-full py-2 px-4 bg-amber-500 hover:bg-amber-600 text-white font-medium rounded-md transition-colors">
      Register
    </button>
    
    <div class="text-center pt-4">
      <a href="{% url 'accounts:login' %}" 
         class="text-blue-500 hover:text-blue-700 hover:underline">
        Already have an account?
      </a>
    </div>
  </form>
</div>
{% endblock content %}

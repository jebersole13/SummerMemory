{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="p-2 text-white bg-blue-300 font-bold" type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.<a href="{% url 'accounts:password_reset' %}">Request a new one</a>.
    </p>
  {% endif %}
{% endblock content %}

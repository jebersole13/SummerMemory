{% extends 'base.html' %}

{% block content %}
  <div class="max-w-lg mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
  {% if validlink %}
 <h3 class="text-3xl font-bold p-2">Change password</h3>
 <br>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="p-2 text-white bg-blue-500 font-bold" type="submit">Change password</button>
    </form>
  {% else %}
    <p class="text-2xl font-bold">
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.<a href="{% url 'accounts:password_reset' %}">Request a new one</a>.
    </p>
  {% endif %}

  </div>
   
{% endblock content %}

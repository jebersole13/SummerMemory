{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col rounded-md shadow-md">
  <h3 class="p-2 font-bold text-3xl" >Forgot your password?</h3>
  <p class="p-2 font-bold">Write the email linked to your account to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="bg-blue-500 text-white font-bold p-2 m-2 rounded-md hover:bg-blue-700 cursor-pointer" type="submit">Submit</button>
  </form>

</div>

{% endblock content %}
